<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
   <link href="css/bootstrap.min.css" rel="stylesheet">

   <!-- CSS from the styles.css file I made-->
   <link href="styles.css" rel="stylesheet">

   <title>to do list</title>

    <body>
      <h1>to do list<h1/>
        <div id="div1">
          <form>

            <input style="width: 35%;" type="text" name="todo" id="todoText" placeholder="type your next to do item here">
            <!--<br><button type="button" onclick="getToDo()">Add to-do</button>-->
          </form>
      </div>
        <script>
          var todoCount = 0;

          document.addEventListener("keypress", function (event) {
            if (event.key === 'Enter') {  //checks whether the pressed key is "Enter"
                var listItem = document.getElementById("todoText").value;
                //alert("key pressed")
                getToDo(listItem);
                event.preventDefault();
            }
          });

          function getToDo(message) {
            //alert(message);
            var para = document.createElement("p");
            var newItem = document.createElement("input");
            newItem.setAttribute("type", "checkbox");
            newItem.id = 'checkbox' + (todoCount + 1); // need unique Ids!
            para.appendChild(newItem);
            var itemText = document.createTextNode(message);
            para.appendChild(itemText);

            var element = document.getElementById("div1");
            element.appendChild(para);
            document.getElementById("todoText").value = "";
            }
          </script>
    <body/>
  </head>
</html>
